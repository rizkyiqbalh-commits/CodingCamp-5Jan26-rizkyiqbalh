<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Riz</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    
    <!-- Tailwind Gradient Background -->
    <body class="min-h-screen bg-gradient-to-br from-fuchsia-600 via-purple-600 to-cyan-500 animate-gradient">

    <!-- Header Content -->
    <header>
    <h1 class="text-3xl font-bold text-center text-white mb-6
        drop-shadow-[0_0_15px_rgba(34,211,238,0.8)]">
        Todo List Website - Rizky
    </h1>
    </header>

    <h2 class="text-2xl font-bold mt-6 text-black">
        List of Todos
    </h2>

    <!-- Main Content -->
    <main class="max-w-xl mx-auto mt-16 p-8 rounded-2xl 
        bg-white/10 backdrop-blur-xl border border-white/20
        shadow-[0_0_40px_rgba(168,85,247,0.6)]">
        
        <!-- Form Section -->
        <section>
            <form>
                
                <!-- Todo Input -->
                <input type="text" id="todo-input" placeholder="Enter a new todo item" class="w-full px-4 py-2 rounded-lg bg-black/40 text-white border border-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"/>
                
                <!-- Date Input -->
                <input class="border rounded p-2" type="date" id="todo-date" placeholder="Enter due date">
            </form>

            <!-- Add Button -->
            <div class="flex flex-wrap gap-3 mt-4">
                <button onclick="addTodo()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">
                    Add Todo
                </button>

                <button onclick="removeAllTodo()" class="bg-red-500 text-white px-4 py-2 rounded-lg">
                    Clear All Todos
                </button>

                <button onclick="toggleActionMode()" class="bg-cyan-500 text-white px-4 py-2 rounded-lg"> 
                    Filter Todos
                </button>
            </div>

        </section>
        
        <!-- Todo List Section -->
        <section class="pt-2">
            <header>
                <h1 class="text-2xl font-semibold">List of Todos</h1>
            </header>
            
            <div id="action-buttons" class="flex gap-4 mt-4"></div>

            <ul class="pt-2" id="todo-list">
                
                <!-- Todo items will be dynamically added here -->
                <li>No todos available</li>
            </ul>
            <div id="action-buttons" class="flex gap-3 mt-3"></div>

        </section>
    </main>

    <!-- Footer Content -->
    <footer class="text-center text-white/70 mt-10">
    Â© 2026 Riz Todo List
    </footer>


    <!-- JS External -->
    <script src="js/script.js"></script>
</body>

</html>
